<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Nieuwe taak of planning</h4>
    <button
            type="button"
            class="btn-close unselectable"
            aria-label="Close button"
            aria-describedby="modal-title"
            (click)="close('dismiss')"
    ></button>
</div>
<div class="modal-body">
    <div class="container" style="margin-top: 40px; margin-bottom: 80px">
            <div class="mb-3 row">
                <div class="col">
                    <div style="text-align: center;">
                        <button  ngbAutofocus type="button" class="btn btn-outline-primary" style="font-size: 26px;" (click)="close('task')">Taak</button>
                    </div>
                </div>
                <div class="col">
                    <div style="text-align: center">
                        <button type="button" class="btn btn-outline-primary" style="font-size: 26px;" (click)="close('planning')">Planning</button>
                    </div>
                </div>
            </div>
    </div>
</div>
