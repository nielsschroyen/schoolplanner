<h3>Nieuw vak aanmaken</h3>
<form (ngSubmit)="onSubmit()" #addCourseForm="ngForm">
  <div class="form-group">
    <label for="name">Naam</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="model.name" name="name"
           #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Naam is verplicht
    </div>
  </div>

  <div class="form-group">
    <label for="name">Beschrijving</label>
    <input type="text" class="form-control" id="description"
           required
           [(ngModel)]="model.description" name="description"
           #description="ngModel">
    <div [hidden]="description.valid || description.pristine"
         class="alert alert-danger">
      Beschrijving is verplicht
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!addCourseForm.form.valid">Aanmaken</button>
</form>
