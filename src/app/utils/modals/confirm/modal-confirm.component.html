<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{modalConfirmModel?.title}}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close button"
    aria-describedby="modal-title"
    (click)="modal.dismiss('dismiss')"
  ></button>
</div>
<div class="modal-body">
  <p>
    {{modalConfirmModel?.description}}
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('dismiss')">Annuleren</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('confirm')">{{modalConfirmModel?.confirmButton}}</button>
</div>
